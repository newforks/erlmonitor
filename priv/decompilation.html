<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>反编译页面</title>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>

</head>
<body>

<input id="beam_path" value="input the beam file path" />

<button id="btn_recompilation">反编译</button>

<textarea id="beam_code"></textarea>

<script>


    $(function () {
        $("#btn_recompilation").click(function (event) {
            beam_path = $("#beam_path").val();
            console.log(beam_path);
            $.get( "ajax/decompilation?beam_path="+beam_path, function (codes) {
                $("#beam_code").val(codes);
            });
        });
    });

</script>
</body>
</html>
